<div class="calendar">
    <table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
        <thead>
        <tr>
            <th><a class="left" ng-click="move(-1)" tabindex="-1"><i class="icon-arrow-left"></i></a></th>
            <th colspan="{{5 + showWeeks}}"><h5 id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" tabindex="-1">{{title}}</h5></th>
            <th><a class="right" ng-click="move(1)" tabindex="-1"><i class="icon-arrow-right"></i></a></th>
        </tr>
        <tr>
            <th ng-show="showWeeks" class="text-center"></th>
            <th ng-repeat="label in labels track by $index" class="text-center"><small aria-label="{{label.full}}">{{label.abbr}}</small></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rows track by $index">
            <td ng-show="showWeeks" class="text-center h6">{{ weekNumbers[$index] }}</td>
            <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
                <a ng-class="{'selected': dt.selected, 'inactive': dt.secondary, 'current': dt.current, 'events-5': dt.hasEvents }" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1">{{dt.label}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
